      - type: Label
        properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
          visible: true, text: "HEX Combinator (CHEX) is a dual chain index token\
            \ backed by an equal number of eHEX and pHEX. Anyone can mint 1 CHEX by\
            \ depositing 1 pHEX and 1 eHEX to the HEX Combinator trustless smart contract.\
            \ At any time, 1 pHEX and 1 eHEX can be redeemed per CHEX token burnt\
            \ through the HEX Combinator smart contract.\n\nHEX Combinator will be\
            \ simultaneously deployed on both PulseChain and Ethereum. Minting 1 CHEX\
